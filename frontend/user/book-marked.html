            <script>
                async function loadBookmarks() {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = '../sign-in/index.html';
                        return;
                    }

                    const container = document.getElementById('bookmarks-container');
                    if (!container) return;

                    try {
                        const res = await fetch('http://localhost:3000/api/user/bookmarks', {
                            headers: {
                                'Authorization': 'Bearer ' + token
                            }
                        });

                        if (!res.ok) {
                            container.innerHTML = '<p class="col-span-full text-center text-slate-400">Không tải được danh sách truyện đã lưu.</p>';
                            return;
                        }

                        const bookmarks = await res.json();
                        container.innerHTML = '';

                        if (!bookmarks || bookmarks.length === 0) {
                            container.innerHTML = '<p class="col-span-full text-center text-slate-400">Bạn chưa lưu truyện nào.</p>';
                            return;
                        }

                        bookmarks.forEach(manga => {
                            const html = `
                                <div class="group relative flex flex-col gap-3">
                                    <div
                                        class="relative overflow-hidden rounded-xl aspect-[3/4] bg-slate-800 shadow-xl transition-all group-hover:ring-4 group-hover:ring-primary/40 group-hover:-translate-y-1">
                                        <div class="absolute inset-0 bg-cover bg-center transition-transform group-hover:scale-105"
                                            style="background-image: url('${manga.coverImage || 'https://placehold.co/300x450?text=No+Cover'}');">
                                        </div>
                                    </div>
                                    <div class="flex flex-col gap-2">
                                        <h3 class="text-slate-900 dark:text-white text-base font-bold leading-tight line-clamp-2">
                                            ${manga.title}
                                        </h3>
                                        <a href="../manga/detail.html?id=${manga._id}"
                                           class="w-full bg-primary hover:bg-blue-600 text-white text-xs font-bold py-2 rounded-lg transition-colors flex items-center justify-center gap-2">
                                            <span class="material-symbols-outlined !text-[14px]">play_arrow</span>
                                            Đọc ngay
                                        </a>
                                    </div>
                                </div>
                            `;
                            container.insertAdjacentHTML('beforeend', html);
                        });
                    } catch (err) {
                        console.error('Lỗi tải bookmarks:', err);
                        container.innerHTML = '<p class="col-span-full text-center text-slate-400">Có lỗi xảy ra khi tải dữ liệu.</p>';
                    }
                }

                document.addEventListener('DOMContentLoaded', loadBookmarks);
            </script>
