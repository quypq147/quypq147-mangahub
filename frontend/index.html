<body class="bg-gray-900 text-gray-100 font-sans">

    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">

                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="index.html"
                                class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="forum.html"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Forum</a>
                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Latest</a>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <div class="relative group">
                        <button class="flex items-center text-gray-300 hover:text-white">
                            <i class="fa-solid fa-globe mr-1"></i> EN
                        </button>
                        <div
                            class="absolute right-0 mt-2 w-32 bg-white rounded-md shadow-lg py-1 hidden group-hover:block z-50">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">English</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Tiếng Việt</a>

                        class="text-red-400 border border-red-400 hover:bg-red-400 hover:text-white px-3 py-1 rounded-md text-sm transition">
                        <i class="fa-solid fa-lock"></i> Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-gray-800 py-10">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold mb-4">Read Your Favorite Manga</h1>
            <p class="text-gray-400">Join the international community.</p>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-xl font-bold border-l-4 border-blue-500 pl-3 mb-6">Latest Updates</h2>

                <div class="p-4">
                    <h3 class="font-bold text-lg truncate">One Piece</h3>
                    <p class="text-sm text-gray-400 mt-1">Chapter 1089</p>
                    <div class="mt-3 flex justify-between items-center text-xs text-gray-500">
                        <span><i class="fa-solid fa-flag"></i> EN/JP</span>
                        <span>2h ago</span>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-blue-500/50 transition">
                <img src="https://via.placeholder.com/300x450" alt="Manga Cover" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg truncate">Naruto</h3>
                    <p class="text-sm text-gray-400 mt-1">Vol 72 (End)</p>
                    <div class="mt-3 flex justify-between items-center text-xs text-gray-500">
                        <span><i class="fa-solid fa-flag"></i> VI</span>
                        <span>1d ago</span>
                    </div>
                </div>
            </div>
        </div>
