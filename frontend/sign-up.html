<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign Up | MangaWorld</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // Matching the blue from the Forum sidebar/tabs
                        "background-light": "#f3f4f6",
                        "background-dark": "#0f172a", // Dark navy/slate from the screenshot
                        "card-dark": "#1e293b",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .bg-mesh {
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 24px 24px;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
    <nav
        class="border-b border-slate-200 dark:border-slate-800 bg-white/50 dark:bg-background-dark/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <span class="text-2xl font-bold text-primary">Manga<span
                            class="text-slate-900 dark:text-white">World</span></span>
                </div>
                <div class="flex items-center gap-6">
                    <a class="text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary transition-colors"
                        href="#">Home</a>
                    <a class="text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary transition-colors"
                        href="#">Forum</a>
                    <a class="text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary transition-colors flex items-center gap-1"
                        href="#">
                        <span class="material-icons text-base">language</span> EN
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex-grow flex items-center justify-center p-6 bg-mesh">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Create an account</h1>
                <p class="text-slate-500 dark:text-slate-400">Join the international manga community today.</p>
            </div>
            <div
                class="bg-white dark:bg-card-dark p-8 rounded-xl shadow-2xl border border-slate-200 dark:border-slate-800">
                <form action="#" class="space-y-5" method="POST">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1"
                            for="username">Username</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                                <span class="material-icons text-lg">person_outline</span>
                            </span>
                            <input
                                class="block w-full pl-10 pr-3 py-2.5 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                id="username" name="username" placeholder="manga_fan99" required="" type="text" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1"
                            for="email">Email Address</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                                <span class="material-icons text-lg">mail_outline</span>
                            </span>
                            <input
                                class="block w-full pl-10 pr-3 py-2.5 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                id="email" name="email" placeholder="you@example.com" required="" type="email" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1"
                            for="password">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                                <span class="material-icons text-lg">lock_outline</span>
                            </span>
                            <input
                                class="block w-full pl-10 pr-3 py-2.5 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                id="password" name="password" placeholder="••••••••" required="" type="password" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1"
                            for="confirm-password">Confirm Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                                <span class="material-icons text-lg">verified_user</span>
                            </span>
                            <input
                                class="block w-full pl-10 pr-3 py-2.5 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                id="confirm-password" name="confirm-password" placeholder="••••••••" required=""
                                type="password" />
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input
                                class="h-4 w-4 text-primary focus:ring-primary border-slate-300 dark:border-slate-700 rounded bg-white dark:bg-slate-900"
                                id="terms" name="terms" required="" type="checkbox" />
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="text-slate-600 dark:text-slate-400" for="terms">
                                I agree to the <a class="text-primary hover:underline" href="#">Terms and Conditions</a>
                                and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                            </label>
                        </div>
                    </div>
                    <button
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:scale-[1.01] active:scale-[0.99]"
                        type="submit">
                        Sign Up
                    </button>
                </form>
                <div class="relative my-8">
                    <div aria-hidden="true" class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white dark:bg-card-dark text-slate-500">Or register with</span>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button
                        class="flex items-center justify-center py-2.5 px-4 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-900 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                        <img alt="Google" class="h-5 w-5 mr-2"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuCTnsxMslr0_wmkR9RB6yldy3mIjQ51r9VB3jaxsVo9wnZiMV-SBq55X0c5tNjUc2Yr1gEe_qD4qdevUB_T8dSoUXEROu7V9gxxDfy7xbdVur6J4VQkTEFwllUnWV7gd-J_MXsYmqdlnu2ggXUil3q_jR6IiaKuSucm8x9EIFgd9bTiIhIqzgBQF0nsfGj7B-T8dLeOP4HOelNppcFJ1ArBdLmIx9LX8SHEZ6Ly3bJYXHe65zkr3JZlBDXyKkHZArKC6vaW978xzgg" />
                        <span class="text-sm font-medium">Google</span>
                    </button>
                    <button
                        class="flex items-center justify-center py-2.5 px-4 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-900 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                        <img alt="Discord" class="h-5 w-5 mr-2"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuCohxKvPMHzB9RdQhDGqCU6DKdL7I4GdNoDDddNULFGh-EOCIG0IU7Cii2B9aP4J8aOx-3aMvOgYs0qnyzZcXNFGkQPZMHcGZqQpSzBJHH6x9IniErH5PNz93qP6RdACPac4gb964u7Ibt5N5KqGiwjqM46SFGCHtP04QdjLogjGswpf-1TPKBSQHw2yQuVkRhv89NqJnNXwDgiq3QWby8YLMDvBMa6GdhcLNl45Oqaw4SJjz2f7Ws-ciUD2sTiGmmgWGSU_fDyEhk" />
                        <span class="text-sm font-medium">Discord</span>
                    </button>
                </div>
            </div>
            <p class="mt-8 text-center text-sm text-slate-600 dark:text-slate-400">
                Already have an account?
                <a class="font-medium text-primary hover:underline" href="sign-in.html">Sign in instead</a>
            </p>
        </div>
    </main>
    <footer class="py-6 border-t border-slate-200 dark:border-slate-800 text-center">
        <p class="text-xs text-slate-500 dark:text-slate-500">
            © 2024 MangaWorld Community. All rights reserved.
        </p>
    </footer>

</body>

</html>
