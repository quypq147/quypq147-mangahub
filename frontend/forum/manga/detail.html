<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Loading... - MangaWorld</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                    },
                    fontFamily: { display: ["Inter", "sans-serif"] },
                    borderRadius: { DEFAULT: "0.5rem" },
                },
            },
        };
    </script>
</head>

<body class="bg-background-dark text-slate-100 transition-colors duration-300">
    <script>window.NAV_BASE_PATH = '../';</script>
    <div id="site-nav"></div>

    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-12">
            <div class="lg:col-span-3">
                <div class="aspect-[2/3] rounded-xl overflow-hidden shadow-2xl ring-1 ring-slate-800">
                    <img id="manga-cover" alt="Manga Cover" class="w-full h-full object-cover"
                        src="https://placehold.co/300x450?text=No+Image" />
                </div>
            </div>

            <div class="lg:col-span-9 flex flex-col justify-between">
                <div>
                    <div class="flex flex-wrap items-center gap-2 mb-4 text-xs font-semibold uppercase tracking-wider text-slate-500">
                        <a class="hover:text-primary" href="../index.html">Trang chủ</a>
                        <span class="material-icons text-[10px]">chevron_right</span>
                        <a class="hover:text-primary" href="index.html">Manga</a>
                        <span class="material-icons text-[10px]">chevron_right</span>
                        <span id="breadcrumb-title" class="text-slate-100">...</span>
                    </div>

                    <h1 id="manga-title" class="text-4xl sm:text-5xl font-black mb-4 text-white">Loading...</h1>

                    <div class="flex flex-wrap items-center gap-6 mb-6">
                        <div class="flex items-center space-x-2">
                            <span class="text-slate-500 text-sm">Tác giả:</span>
                            <span id="manga-author" class="font-semibold text-primary">...</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-slate-500 text-sm">Trạng thái:</span>
                            <span id="manga-status" class="px-2 py-0.5 rounded text-xs font-bold bg-green-900/30 text-green-400 uppercase tracking-tighter">Ongoing</span>
                        </div>
                        <div class="flex items-center space-x-1 text-amber-500">
                            <span class="material-icons text-xl">star</span>
                            <span id="manga-rating" class="font-bold text-lg text-slate-100">0</span>
                        </div>
                    </div>

                    <div id="manga-genres" class="flex flex-wrap gap-2 mb-8">
                        </div>

                    <div class="flex flex-wrap gap-4 mb-8">
                        <button class="bg-primary hover:bg-blue-600 text-white px-8 py-3 rounded-xl font-bold flex items-center space-x-2 shadow-lg shadow-primary/20">
                            <span class="material-icons">play_arrow</span>
                            <span>Đọc ngay</span>
                        </button>
                    </div>
                </div>

                <div class="prose dark:prose-invert max-w-none">
                    <h3 class="text-xl font-bold mb-2">Tóm tắt</h3>
                    <p id="manga-desc" class="text-slate-400 leading-relaxed">
                        No description available.
                    </p>
                </div>
            </div>
        </div>

        <div class="bg-surface-dark rounded-2xl p-6 shadow-sm border border-slate-800">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-3">
                    <div class="w-1.5 h-8 bg-primary rounded-full"></div>
                    <h2 class="text-2xl font-bold">Chương</h2>
                </div>
            </div>
            
            <div class="overflow-y-auto max-h-[600px] custom-scrollbar pr-2">
                <div id="chapter-list" class="grid grid-cols-1 gap-1">
                    <p class="text-slate-500 text-center py-4">Đang tải chương...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Get Manga ID from URL (e.g., detail.html?id=65a1b2...)
            const urlParams = new URLSearchParams(window.location.search);
            const mangaId = urlParams.get('id');

            if (!mangaId) {
                alert('Không có ID Manga được cung cấp!');
                window.location.href = 'index.html';
                return;
            }

            try {
                // 2. Fetch data from API
                const response = await fetch(`${API_BASE}/manga/${mangaId}`);
                if (!response.ok) throw new Error('Không tìm thấy manga');
                
                const manga = await response.json();
                if (!manga) throw new Error('Dữ liệu manga trống');
                

                // 3. Update Page Title
                document.title = `${manga.title} - MangaWorld`;

                // 4. Update DOM Elements
                document.getElementById('manga-title').textContent = manga.title;
                document.getElementById('breadcrumb-title').textContent = manga.title;
                document.getElementById('manga-author').textContent = manga.author;
                document.getElementById('manga-rating').textContent = manga.rating || 'N/A';
                document.getElementById('manga-desc').textContent = manga.description || 'No description available for this manga.';
                
                // Handle Cover Image
                if (manga.coverImage) {
                    document.getElementById('manga-cover').src = manga.coverImage;
                }

                // Handle Genres
                const genreContainer = document.getElementById('manga-genres');
                genreContainer.innerHTML = ''; // Clear placeholders
                if (manga.genres && manga.genres.length > 0) {
                    manga.genres.forEach(genre => {
                        const badge = `<span class="px-4 py-1.5 rounded-full bg-slate-800 text-sm font-medium border border-slate-700">${genre}</span>`;
                        genreContainer.innerHTML += badge;
                    });
                }

                // 5. Generate Chapter List (Lấy từ API thật)
                const chapterContainer = document.getElementById('chapter-list');
                chapterContainer.innerHTML = '<p class="text-slate-500 text-center">Đang tải danh sách chương...</p>';
                
                try {
                    // Gọi API mới tạo để lấy danh sách chương
                    const chapRes = await fetch(`${API_BASE}/chapters/manga/${mangaId}`);
                    const chapters = await chapRes.json();

                    chapterContainer.innerHTML = ''; // Xóa thông báo loading

                    if (chapters && chapters.length > 0) {
                        chapters.forEach(chapter => {
                            const chapterHtml = `
                                <a href="reader.html?mangaId=${mangaId}&chapter=${chapter.chapterNumber}" class="group flex items-center justify-between p-4 rounded-xl hover:bg-slate-800/50 transition-all border border-transparent hover:border-slate-700">
                                    <div class="flex items-center space-x-4">
                                        <span class="text-slate-400 font-medium w-12 text-sm">${chapter.chapterNumber}</span>
                                        <div class="flex flex-col">
                                            <span class="font-bold group-hover:text-primary transition-colors">
                                                ${chapter.title ? chapter.title : `Chapter ${chapter.chapterNumber}`}
                                            </span>
                                            <span class="text-xs text-slate-500">${new Date(chapter.releaseDate).toLocaleDateString()}</span>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-6">
                                        <span class="material-icons text-slate-300 group-hover:text-primary transition-colors">play_circle</span>
                                    </div>
                                </a>
                            `;
                            chapterContainer.innerHTML += chapterHtml;
                        });
                    } else {
                        chapterContainer.innerHTML = '<p class="text-slate-500 text-center py-4">Chưa có chương nào được tải lên.</p>';
                    }
                } catch (err) {
                    console.error("Lỗi tải chương:", err);
                    chapterContainer.innerHTML = '<p class="text-red-500 text-center">Không thể tải danh sách chương.</p>';
                }

            } catch (error) {
                console.error(error);
                document.getElementById('manga-title').textContent = 'Lỗi khi tải manga';
                document.getElementById('manga-desc').textContent = 'Không thể lấy chi tiết từ máy chủ.';
            }
        });
    </script>
    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/config.js"></script>
</body>
</html>
