<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">

                <div class="flex items-center gap-8">
                    <a class="flex items-center gap-2" href="#">

                                class="text-slate-900 dark:text-white">World</span></span>

                    <div class="hidden md:flex space-x-4">

    </nav>
    <main class="flex-grow manga-bg flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <div
                class="bg-white dark:bg-surface-dark shadow-2xl rounded-2xl overflow-hidden border border-slate-200 dark:border-slate-700/50">
                <div class="p-8">
                    <div class="text-center mb-10">
                        <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Chào mừng trở lại</h1>
                        <p class="text-slate-500 dark:text-slate-400">Đăng nhập để tham gia cộng đồng quốc tế</p>
                    </div>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2"

                            <div class="relative">

                                </span>
                                <input

                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300"
                                    for="password">Mật khẩu</label>
                                <a class="text-sm font-medium text-primary hover:underline transition-all" href="#">Quên
                                    mật khẩu?</a>
                            </div>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                                    <span class="material-icons text-xl">lock</span>
                                </span>
                                <input
                                    class="block w-full pl-10 pr-10 py-3 border border-slate-300 dark:border-slate-600 rounded-lg bg-slate-50 dark:bg-slate-800/50 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none"
                                    id="password" name="password" placeholder="••••••••" type="password" />
                                <button
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"
                                    type="button">
                                    <span class="material-icons text-xl">visibility</span>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <input
                                class="h-4 w-4 text-primary focus:ring-primary border-slate-300 dark:border-slate-600 rounded bg-slate-50 dark:bg-slate-800"
                                id="remember-me" name="remember-me" type="checkbox" />
                            <label class="ml-2 block text-sm text-slate-600 dark:text-slate-400" for="remember-me">
                                Ghi nhớ tôi
                            </label>
                        </div>
                        <button
                            class="w-full flex justify-center items-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-primary hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all active:scale-[0.98]"
                            type="submit">
                            <span class="material-icons mr-2 text-xl">login</span>
                            Đăng nhập
                        </button>
                    </form>
                    <div class="mt-8 relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white dark:bg-surface-dark text-slate-500 dark:text-slate-400">Hoặc
                                tiếp tục với</span>
                        </div>
                    </div>
                    <div class="mt-6 grid">
                        <button
                            class="flex items-center justify-center py-2.5 px-4 border border-slate-300 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                            <img alt="Google" class="h-5 w-5 mr-2" src="../assets/sign-in/google.png" />
                            <span class="text-sm font-medium">Google</span>
                        </button>
                    </div>
                </div>
                <div
                    class="py-6 px-8 bg-slate-50 dark:bg-slate-900/50 border-t border-slate-200 dark:border-slate-700/50 text-center">
                    <p class="text-sm text-slate-600 dark:text-slate-400">
                        Chưa có tài khoản?
                        <a class="font-bold text-primary hover:text-rose-600 transition-all"
                            href="../sign-up/index.html">Đăng ký ngay</a>
                    </p>
                </div>

    </main>
    <footer class="py-8 bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-slate-400 text-sm">© 2024 Cộng đồng MangaWorld. Bảo lưu mọi quyền.</p>
        </div>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Stop page reload

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;

            // Visual feedback
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="material-icons animate-spin mr-2">refresh</span> Processing...';

            const loginData = {
                username: usernameInput.value,
                password: passwordInput.value
            };

            try {
                // Send POST request to backend
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    // 1. Save Token and User Info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // 2. Redirect to Homepage
                    window.location.href = '../index.html';
                } else {
                    // Show Error
                    alert(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Cannot connect to server. Is the backend running?');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });
    </script>
</body>
