<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Loading... - MangaHub</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                    },
                    fontFamily: { display: ["Inter", "sans-serif"] },
                    borderRadius: { DEFAULT: "0.5rem" },
                },
            },
        };
    </script>
</head>

<body class="bg-background-dark text-slate-100 transition-colors duration-300 font-display">
    <script>window.NAV_BASE_PATH = '../';</script>
    <div id="site-nav"></div>

    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-12">

            <div class="lg:col-span-3">
                <div class="aspect-[2/3] rounded-xl overflow-hidden shadow-2xl ring-1 ring-slate-800 relative group">
                    <img id="manga-cover" alt="Manga Cover"
                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                        src="https://placehold.co/300x450?text=Loading..." />
                    <div
                        class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </div>
            </div>

            <div class="lg:col-span-9 flex flex-col">
                <div>
                    <div
                        class="flex flex-wrap items-center gap-2 mb-4 text-xs font-semibold uppercase tracking-wider text-slate-500">
                        <a class="hover:text-primary transition-colors" href="../index.html">Trang chủ</a>
                        <span class="material-icons text-[10px]">chevron_right</span>
                        <a class="hover:text-primary transition-colors" href="index.html">Truyện</a>
                        <span class="material-icons text-[10px]">chevron_right</span>
                        <span id="breadcrumb-title" class="text-slate-300 truncate max-w-[200px]">...</span>
                    </div>

                    <h1 id="manga-title" class="text-4xl sm:text-5xl font-black mb-4 text-white leading-tight">
                        Loading...</h1>

                    <div class="flex flex-wrap items-center gap-6 mb-6 text-sm">
                        <div
                            class="flex items-center space-x-2 bg-slate-800/50 px-3 py-1 rounded-lg border border-slate-700/50">
                            <span class="text-slate-400">Tác giả:</span>
                            <span id="manga-author" class="font-semibold text-primary">...</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span id="manga-status"
                                class="px-2.5 py-1 rounded text-xs font-bold bg-green-500/10 text-green-400 border border-green-500/20 uppercase tracking-wide">
                                Đang tiến hành
                            </span>
                        </div>
                        <div class="flex items-center space-x-1 text-amber-500">
                            <i class="fa-solid fa-star"></i>
                            <span id="manga-rating" class="font-bold text-slate-100">0</span>
                        </div>
                    </div>

                    <div id="manga-genres" class="flex flex-wrap gap-2 mb-6">
                    </div>

                    <div class="flex flex-wrap gap-4 mb-8">
                        <button onclick="readFirstChapter()"
                            class="flex items-center gap-2 px-8 h-12 bg-primary text-white rounded-xl text-base font-bold hover:bg-blue-600 hover:shadow-lg hover:shadow-blue-500/30 transition-all active:scale-95">
                            <span class="material-icons">menu_book</span>
                            <span>Đọc ngay</span>
                        </button>
                        <button
                            class="flex items-center gap-2 px-6 h-12 bg-slate-800 text-white rounded-xl text-base font-bold hover:bg-slate-700 border border-slate-700 transition-all">
                            <i class="fa-regular fa-bookmark"></i>
                            <span>Theo dõi</span>
                        </button>
                    </div>
                </div>

                <div class="prose dark:prose-invert max-w-none border-t border-slate-800 pt-6">
                    <h3 class="text-lg font-bold text-slate-200 mb-2 flex items-center gap-2">
                        <i class="fa-solid fa-circle-info text-primary"></i> Tóm tắt
                    </h3>
                    <p id="manga-desc" class="text-slate-400 leading-relaxed text-sm sm:text-base">
                        Đang tải nội dung...
                    </p>
                </div>
            </div>
        </div>

        <div class="bg-surface-dark rounded-2xl p-6 shadow-xl border border-slate-800">
            <div class="flex items-center justify-between mb-6 border-b border-slate-700/50 pb-4">
                <div class="flex items-center space-x-3">
                    <div class="w-1.5 h-6 bg-primary rounded-full shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                    <h2 class="text-xl sm:text-2xl font-bold text-white">Danh sách chương</h2>
                </div>
                <div class="text-sm text-slate-500">
                    Sắp xếp: <span class="text-slate-300 font-medium cursor-pointer">Mới nhất</span>
                </div>
            </div>

            <div class="overflow-y-auto max-h-[600px] custom-scrollbar pr-2">
                <div id="chapter-list" class="grid grid-cols-1 gap-2">
                    <div class="animate-pulse flex space-x-4 p-4">
                        <div class="flex-1 space-y-4 py-1">
                            <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                            <div class="space-y-2">
                                <div class="h-4 bg-slate-700 rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Global var to store first chapter for "Read Now" button
        let firstChapterId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Lấy Manga ID từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const mangaId = urlParams.get('id');

            if (!mangaId) {
                alert('Không tìm thấy ID truyện!');
                window.location.href = 'index.html';
                return;
            }

            try {
                // 2. Gọi API lấy thông tin chi tiết Manga
                const response = await fetch(`${API_BASE}/manga/${mangaId}`);
                if (!response.ok) throw new Error('Không tìm thấy manga');

                const manga = await response.json();

                // 3. Cập nhật Meta Data trang web
                document.title = `${manga.title} - MangaHub`;

                // 4. Đổ dữ liệu vào HTML
                document.getElementById('manga-title').textContent = manga.title;
                document.getElementById('breadcrumb-title').textContent = manga.title;
                document.getElementById('manga-author').textContent = manga.author || 'Chưa cập nhật';
                document.getElementById('manga-rating').textContent = manga.rating || 'N/A';
                document.getElementById('manga-desc').textContent = manga.description || 'Chưa có mô tả cho truyện này.';

                if (manga.coverImage) {
                    document.getElementById('manga-cover').src = manga.coverImage;
                }

                // --- 5. XỬ LÝ HIỂN THỊ THỂ LOẠI (GENRES) ---
                const genreContainer = document.getElementById('manga-genres');
                genreContainer.innerHTML = ''; // Reset container

                if (manga.genres && manga.genres.length > 0) {
                    const tagsHtml = manga.genres.map(genre => `
                        <span class="px-3 py-1 text-xs sm:text-sm font-medium rounded-full bg-slate-800 text-slate-300 border border-slate-700 hover:bg-slate-700 hover:text-white hover:border-primary/50 transition-all cursor-default select-none shadow-sm">
                            ${genre}
                        </span>
                    `).join('');
                    genreContainer.innerHTML = tagsHtml;
                } else {
                    genreContainer.innerHTML = '<span class="text-slate-500 text-sm italic">Chưa phân loại</span>';
                }

                // 6. Gọi API lấy danh sách Chapter
                const chapterContainer = document.getElementById('chapter-list');

                try {
                    const chapRes = await fetch(`${API_BASE}/chapters/manga/${mangaId}`);
                    const chapters = await chapRes.json();

                    chapterContainer.innerHTML = ''; // Xóa loading skeleton

                    if (chapters && chapters.length > 0) {
                        // Sắp xếp chapter: Mới nhất lên đầu (hoặc theo số thứ tự giảm dần)
                        chapters.sort((a, b) => b.chapterNumber - a.chapterNumber);

                        // Lưu chapter đầu tiên (nhỏ nhất) để nút "Đọc ngay" hoạt động
                        const firstChap = chapters[chapters.length - 1];
                        window.firstChapterNum = firstChap.chapterNumber;

                        chapters.forEach(chapter => {
                            const date = new Date(chapter.releaseDate).toLocaleDateString('vi-VN');
                            const chapterHtml = `
                                <a href="reader.html?mangaId=${mangaId}&chapter=${chapter.chapterNumber}" 
                                   class="group flex items-center justify-between p-4 rounded-xl bg-slate-800/40 hover:bg-slate-800 transition-all border border-transparent hover:border-slate-600 hover:shadow-md">
                                    <div class="flex items-center space-x-4">
                                        <span class="text-slate-500 font-mono text-sm w-8">#${chapter.chapterNumber}</span>
                                        <div class="flex flex-col">
                                            <span class="font-bold text-slate-200 group-hover:text-primary transition-colors text-sm sm:text-base">
                                                ${chapter.title ? chapter.title : `Chapter ${chapter.chapterNumber}`}
                                            </span>
                                            <span class="text-xs text-slate-500 mt-1 flex items-center gap-1">
                                                <i class="fa-regular fa-clock text-[10px]"></i> ${date}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="flex items-center">
                                        <span class="material-icons text-slate-600 group-hover:text-primary transition-colors text-2xl">arrow_forward</span>
                                    </div>
                                </a>
                            `;
                            chapterContainer.innerHTML += chapterHtml;
                        });
                    } else {
                        chapterContainer.innerHTML = `
                            <div class="text-center py-8">
                                <i class="fa-regular fa-folder-open text-4xl text-slate-600 mb-3"></i>
                                <p class="text-slate-500">Chưa có chương nào được tải lên.</p>
                            </div>`;
                    }
                } catch (err) {
                    console.error("Lỗi tải chương:", err);
                    chapterContainer.innerHTML = '<p class="text-red-400 text-center py-4">Không thể tải danh sách chương.</p>';
                }

            } catch (error) {
                console.error(error);
                document.getElementById('manga-title').textContent = 'Lỗi tải trang';
                document.getElementById('manga-desc').textContent = 'Vui lòng kiểm tra kết nối hoặc thử lại sau.';
            }
        });

        // Hàm xử lý nút "Đọc ngay"
        function readFirstChapter() {
            const urlParams = new URLSearchParams(window.location.search);
            const mangaId = urlParams.get('id');

            if (window.firstChapterNum !== undefined) {
                window.location.href = `reader.html?mangaId=${mangaId}&chapter=${window.firstChapterNum}`;
            } else {
                alert("Truyện này chưa có chương nào!");
            }
        }
    </script>

    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/config.js"></script>
</body>

</html>
