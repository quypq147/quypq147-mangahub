<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>MangaWorld - Single Page Reader</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "card-dark": "#1e293b",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .manga-page-shadow { box-shadow: 0 10px 40px -10px rgba(0,0,0,0.7); }
        .nav-overlay {
            @apply absolute top-0 bottom-0 w-1/2 cursor-pointer z-10;
        }
        .nav-arrow {
            @apply fixed top-1/2 -translate-y-1/2 flex items-center justify-center w-16 h-32 bg-black/20 hover:bg-black/40 backdrop-blur-sm text-white/50 hover:text-white transition-all duration-200 z-30 rounded-xl;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <header
        class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a class="flex items-center gap-2 group" href="#">
                    <span
                        class="material-symbols-outlined text-primary text-2xl group-hover:-translate-x-1 transition-transform">arrow_back</span>
                </a>
                <div class="flex flex-col">
                    <h1 id="manga-title" class="font-bold text-sm md:text-base leading-tight">Loading...</h1>
                    <p id="chapter-title" class="text-xs text-slate-500 dark:text-slate-400">Loading...</p>
                </div>
            </div>
            <div class="flex items-center gap-2 md:gap-4">
                <div
                    class="hidden md:flex items-center bg-slate-100 dark:bg-slate-800 rounded-lg px-3 py-1 text-sm font-semibold text-primary">
                    Trang <span id="current-page">1</span> / <span id="total-pages">24</span>
                </div>
                <div class="relative group hidden md:block">
                    <button
                        class="flex items-center gap-2 px-3 py-1.5 rounded-md bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors text-sm font-medium">
                        Chapter 1089
                        <span class="material-symbols-outlined text-sm">expand_more</span>
                    </button>
                </div>
                <div class="flex items-center border-l border-slate-200 dark:border-slate-700 ml-2 pl-4 gap-2">
                    <button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors group"
                        title="Settings">
                        <span
                            class="material-symbols-outlined text-slate-600 dark:text-slate-300 group-hover:rotate-45 transition-transform">settings</span>
                    </button>
                    <button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors"
                        onclick="document.documentElement.classList.toggle('dark')">
                        <span class="material-symbols-outlined dark:hidden">dark_mode</span>
                        <span class="material-symbols-outlined hidden dark:block">light_mode</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="pt-24 pb-24 min-h-screen flex flex-col items-center relative">
        <button class="nav-arrow left-4" title="Trang trước">
            <span class="material-symbols-outlined text-5xl">chevron_left</span>
        </button>
        <button class="nav-arrow right-4" title="Trang tiếp theo">
            <span class="material-symbols-outlined text-5xl">chevron_right</span>
        </button>
        <div class="w-full max-w-4xl px-4 flex flex-col items-center">
            <div class="mb-6 flex flex-col items-center">
                <div class="text-2xl font-bold tracking-wider text-slate-400 dark:text-slate-500">
                    <span id="current-page-num" class="text-primary">1</span>
                    <span class="mx-2">/</span>
                    <span id="total-pages">--</span>
                </div>
                <div class="w-48 h-1 bg-slate-200 dark:bg-slate-800 rounded-full mt-2 overflow-hidden">
                    <div id="progress-bar" class="h-full bg-primary w-0 transition-all duration-300"></div>
                </div>
            </div>
            <div class="relative w-full flex justify-center group">
                <div onclick="prevPage()" class="nav-overlay left-0" title="Trang trước"></div>
                <div onclick="nextPage()" class="nav-overlay right-0" title="Trang tiếp theo"></div>
                <img id="manga-image" alt="Manga Page"
                    class="max-h-[85vh] w-auto manga-page-shadow rounded-sm select-none" src="" />
            </div>
        </div>
        <div class="mt-8 flex items-center gap-6">
            <button
                class="flex items-center gap-2 px-6 py-3 rounded-xl bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors font-semibold">
                <span class="material-symbols-outlined">first_page</span>
            </button>
            <button
                class="flex items-center gap-2 px-8 py-3 rounded-xl bg-primary text-white hover:opacity-90 transition-opacity font-bold shadow-lg shadow-primary/20">
                Trang tiếp <span class="material-symbols-outlined">arrow_forward</span>
            </button>
            <button
                class="flex items-center gap-2 px-6 py-3 rounded-xl bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors font-semibold">
                <span class="material-symbols-outlined">last_page</span>
            </button>
        </div>
        </div>
        <section class="w-full max-w-3xl px-6 mt-24">
            <div
                class="p-8 rounded-2xl bg-white dark:bg-card-dark border border-slate-200 dark:border-slate-800 shadow-sm">
                <div class="flex items-center justify-between mb-8">
                    <h3 class="text-xl font-bold">Phản ứng của người đọc</h3>
                    <div class="flex gap-2">
                        <button
                            class="p-2 rounded-lg bg-slate-50 dark:bg-slate-800/50 text-slate-400 hover:text-primary transition-colors">
                            <span class="material-symbols-outlined text-xl">share</span>
                        </button>
                        <button
                            class="p-2 rounded-lg bg-slate-50 dark:bg-slate-800/50 text-slate-400 hover:text-red-500 transition-colors">
                            <span class="material-symbols-outlined text-xl">favorite</span>
                        </button>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-4 mb-10">
                    <button
                        class="flex flex-col items-center gap-2 p-4 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors border border-transparent hover:border-primary/20">
                        <span class="material-symbols-outlined text-red-500 text-3xl">favorite</span>
                        <span class="text-xs font-bold uppercase tracking-wider opacity-60">Yêu thích</span>
                    </button>
                    <button
                        class="flex flex-col items-center gap-2 p-4 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors border border-transparent hover:border-primary/20">
                        <span class="material-symbols-outlined text-blue-500 text-3xl">bolt</span>
                        <span class="text-xs font-bold uppercase tracking-wider opacity-60">Hào hứng</span>
                    </button>
                    <button
                        class="flex flex-col items-center gap-2 p-4 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors border border-transparent hover:border-primary/20">
                        <span class="material-symbols-outlined text-yellow-500 text-3xl">sentiment_dissatisfied</span>
                        <span class="text-xs font-bold uppercase tracking-wider opacity-60">Buồn</span>
                    </button>
                </div>
                <div class="border-t border-slate-100 dark:border-slate-800 pt-8">
                    <div class="flex items-center justify-between mb-6">
                        <h4 class="text-lg font-bold">Bình luận (<span id="comment-count">128</span>)</h4>
                        <button class="text-primary text-sm font-semibold flex items-center gap-1">
                            Mới nhất <span class="material-symbols-outlined text-sm">sort</span>
                        </button>
                    </div>
                    <div class="space-y-8">
                        <div class="flex gap-4">
                            <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center shrink-0">
                                <span class="material-symbols-outlined text-primary">person</span>
                            </div>
                            <div class="flex-1">
                                <textarea
                                    class="w-full p-4 rounded-xl bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 focus:ring-2 focus:ring-primary focus:border-transparent outline-none resize-none transition-all placeholder:text-slate-400"
                                    placeholder="Tham gia thảo luận..." rows="2"></textarea>
                                <div class="flex justify-end mt-2">
                                    <button
                                        class="px-6 py-2 bg-primary text-white text-sm font-bold rounded-lg hover:opacity-90 transition-opacity">Đăng
                                        bình luận</button>
                                    <button class="text-xs font-bold text-slate-500 hover:text-primary transition-colors">Trả lời</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button
                        class="w-full mt-8 py-3 rounded-xl border border-dashed border-slate-300 dark:border-slate-700 text-slate-500 text-sm font-bold hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                        Tải thêm bình luận
                    </button>
                </div>
            </div>
        </section>
    </main>
    <aside class="fixed right-6 top-1/2 -translate-y-1/2 hidden xl:flex flex-col gap-3 z-40">
        <button
            class="w-12 h-12 flex items-center justify-center bg-white dark:bg-card-dark border border-slate-200 dark:border-slate-800 rounded-xl shadow-lg hover:text-primary transition-all">
            <span class="material-symbols-outlined">zoom_in</span>
        </button>
        <button
            class="w-12 h-12 flex items-center justify-center bg-white dark:bg-card-dark border border-slate-200 dark:border-slate-800 rounded-xl shadow-lg hover:text-primary transition-all">
            <span class="material-symbols-outlined">zoom_out</span>
        </button>
        <button
            class="w-12 h-12 flex items-center justify-center bg-primary text-white border border-primary rounded-xl shadow-lg hover:opacity-90 transition-all">
            <span class="material-symbols-outlined">auto_stories</span>
        </button>
        <button
            class="w-12 h-12 flex items-center justify-center bg-white dark:bg-card-dark border border-slate-200 dark:border-slate-800 rounded-xl shadow-lg hover:text-primary transition-all">
            <span class="material-symbols-outlined">fullscreen</span>
        </button>
    </aside>

</body>
<script src="../assets/js/config.js"></script>
<script>
    // --- 1. STATE VARIABLES ---
    let pages = [];          // Array to store image URLs
    let currentPageIndex = 0; // Tracks which page user is reading (0, 1, 2...)
    
    // Get URL Params (e.g., reader.html?id=123&chapter=5)
    const urlParams = new URLSearchParams(window.location.search);
    const mangaId = urlParams.get('id');
    const chapterNum = urlParams.get('chapter');

    // --- 2. INITIALIZATION ---
    async function initReader() {
        if (!mangaId || !chapterNum) {
            alert("Missing manga ID or chapter number in URL");
            return;
        }

        try {
            // Fetch data from our new Backend API
            const response = await fetch(`${API_BASE}/chapters/${mangaId}/${chapterNum}`);
            
            if (!response.ok) throw new Error("Failed to load chapter");

            const data = await response.json();

            // Store the pages
            pages = data.pages; 
            
            // Update Text UI
            document.getElementById('manga-title').innerText = data.mangaTitle;
            document.getElementById('chapter-title').innerText = `Chapter ${chapterNum}: ${data.chapterTitle || ''}`;
            document.getElementById('total-pages').innerText = pages.length;

            // Render the first page
            renderPage(0);

        } catch (error) {
            console.error(error);
            document.getElementById('manga-title').innerText = "Error loading chapter";
        }
    }

    // --- 3. RENDER FUNCTION ---
    function renderPage(index) {
        // Validation: Don't go below 0 or above total pages
        if (index < 0 || index >= pages.length) return;

        currentPageIndex = index;

        // Update Image Source
        const imgElement = document.getElementById('manga-image');
        imgElement.src = pages[index];

        // Update Counters
        document.getElementById('current-page-num').innerText = index + 1;

        // Update Progress Bar Width
        const percentage = ((index + 1) / pages.length) * 100;
        document.getElementById('progress-bar').style.width = `${percentage}%`;
        
        // Scroll to top slightly for better UX on mobile
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // --- 4. NAVIGATION CONTROLS ---
    function nextPage() {
        if (currentPageIndex < pages.length - 1) {
            renderPage(currentPageIndex + 1);
        } else {
            alert("You reached the end of the chapter!");
            // Future feature: Redirect to next chapter automatically
        }
    }

    function prevPage() {
        if (currentPageIndex > 0) {
            renderPage(currentPageIndex - 1);
        }
    }

    // Keyboard Shortcuts (Arrow Keys)
    document.addEventListener('keydown', (e) => {
        if (e.key === "ArrowRight") nextPage();
        if (e.key === "ArrowLeft") prevPage();
    });

    // Run on Load
    initReader();
</script>
</html>
