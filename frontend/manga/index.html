<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quypq147-mangahub - Manga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-900 text-gray-100 font-sans">

    <script>window.NAV_BASE_PATH = '../';</script>
    <div id="site-nav"></div>
    <main class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-xl font-bold border-l-4 border-blue-500 pl-3 mb-6">Latest Updates</h2>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-blue-500/50 transition">
                <img src="https://placehold.co/300x450" alt="Manga Cover" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg truncate">One Piece</h3>
                    <p class="text-sm text-gray-400 mt-1">Chapter 1089</p>
                    <div class="mt-3 flex justify-between items-center text-xs text-gray-500">
                        <span><i class="fa-solid fa-flag"></i> EN/JP</span>
                        <span>2h ago</span>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-blue-500/50 transition">
                <img src="https://placehold.co/300x450" alt="Manga Cover" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg truncate">Naruto</h3>
                    <p class="text-sm text-gray-400 mt-1">Vol 72 (End)</p>
                    <div class="mt-3 flex justify-between items-center text-xs text-gray-500">
                        <span><i class="fa-solid fa-flag"></i> VI</span>
                        <span>1d ago</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/nav.js"></script>
    <script src="assets/js/config.js"></script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const container = document.querySelector('.grid');

        try {
            // 1. Fetch data from your Backend
            const response = await fetch(`${API_BASE}/manga`);
            const mangas = await response.json();

            // 2. Clear placeholders
            container.innerHTML = '';

            // 3. Generate Cards
            if (mangas.length === 0) {
                container.innerHTML = '<p class="text-gray-400 col-span-full text-center">No manga found.</p>';
                return;
            }

            mangas.forEach(manga => {
                const html = `
                    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-blue-500/50 transition group">
                        <a href="detail.html?id=${manga._id}">
                            <div class="relative overflow-hidden">
                                <img src="${manga.coverImage || 'https://placehold.co/300x450?text=No+Cover'}" 
                                     alt="${manga.title}" 
                                     class="w-full h-64 object-cover group-hover:scale-105 transition duration-300">
                            </div>
                            <div class="p-4">
                                <h3 class="font-bold text-lg truncate group-hover:text-blue-400 transition">${manga.title}</h3>
                                <p class="text-sm text-gray-400 mt-1 truncate">${manga.author || 'Unknown Author'}</p>
                                <div class="mt-3 flex justify-between items-center text-xs text-gray-500">
                                    <span class="bg-gray-700 px-2 py-1 rounded text-gray-300">${manga.status || 'Ongoing'}</span>
                                    <span><i class="fa-solid fa-star text-yellow-500"></i> ${manga.rating || 0}</span>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
                container.innerHTML += html;
            });

        } catch (error) {
            console.error('Error loading manga:', error);
            container.innerHTML = '<p class="text-red-500 col-span-full text-center">Failed to load manga list.</p>';
        }
    });
</script>
</html>
